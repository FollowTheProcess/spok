project_name: "spok"

before:
  hooks:
    - go install golang.org/x/tools/cmd/stringer@latest
    - go mod tidy
    - go generate ./...
    - go fmt ./...

builds:
  - id: "spok"
    dir: "."
    main: "./cmd/spok"
    binary: "spok"
    ldflags:
      - -s -w
      - -X github.com/FollowTheProcess/spok/cli/cmd.version={{.Version}}
      - -X github.com/FollowTheProcess/spok/cli/cmd.commit={{.Commit}}
      - -X github.com/FollowTheProcess/spok/cli/cmd.buildDate={{.Date}}
      - -X github.com/FollowTheProcess/spok/cli/cmd.builtBy=GoReleaser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm64

brews:
  - goarm: "7"
    tap:
      owner: "FollowTheProcess"
      name: homebrew-tap
      token: "{{.Env.HOMEBREW_TAP_TOKEN}}"
    folder: Formula
    commit_author:
      name: "Tom Fleet"
      email: "tomfleet2018@gmail.com"
    homepage: "https://github.com/FollowTheProcess/spok"
    description: "It's a build system Jim, but not as we know it!"
    license: "Apache Software License 2.0"
    install: |
      bin.install "spok"
    test: |
      "#{bin}/spok --version"

archives:
  - id: spok
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  # The changelog is handled by release drafter
  skip: true
