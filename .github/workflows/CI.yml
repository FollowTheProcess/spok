name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -race ./...
        env:
          SPOK_INTEGRATION_TEST: true

  cov:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -race -cover -covermode=atomic -coverprofile=./coverage.out ./...
        env:
          SPOK_INTEGRATION_TEST: true

      - name: Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  docs:
    name: Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Nox
        uses: wntrblm/nox@2022.11.21
        with:
          python-versions: "3.11"

      - name: Build Docs
        run: nox --non-interactive --session build

  publish-docs:
    needs: docs
    name: Publish Docs
    runs-on: ubuntu-latest
    # Only publish docs automatically on new release
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Nox
        uses: wntrblm/nox@2022.11.21
        with:
          python-versions: "3.11"

      - name: Deploy Docs to GitHub Pages
        run: nox --non-interactive --session publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest

    needs: [test, lint, docs, publish-docs]

    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Existing Tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
